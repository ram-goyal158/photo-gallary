<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="Screenshot 2024-05-31 233731.jpg" alt="Photo 1">
        <div class="overlay">
          <p>ram goyal</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-06-01 230658.jpg" alt="Photo 2">
        <div class="overlay">
          <p>github Screenshot</p>
        </div>
      </div>
      <!-- Add more items -->
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <p class="lightbox-caption"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
